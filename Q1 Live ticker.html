
<html>
    
       <head>
            <title>
               £££ BTC, BSV and ETH
            </title>
            <link href="styles.css" rel="stylesheet">
        
        </head>
        
        <body>
          <h1>Live Bitcoin price tracker</h1>
            
            <div id="block1"> 
                <p id="id1"></p>
            </div>
        </body>
    
    <style type="text/css">
      #data {
        width: 400px;
        border: 1px dashed black;
        font-size: 20px;
        text-align: center;
        margin: 0 auto;
        margin-top: 50px;
        padding: 10px;
      }
    
      #logo {
        width: 320px;
        height: 320px;
        margin: 0 auto;
        margin-top: 50px;
        display: block;
      }
    </style>
    </head>
    <body>
      <img id="logo" src="bitcoincoresymbol copy.jpg" />
      <div id="data" ></div> 
      <script type="text/javascript">
        var xmlhttp = new XMLHttpRequest();
        var url = "https://api.coindesk.com/v1/bpi/currentprice.json";
    
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4  &&  this.status == 200) {
            var json = JSON.parse(this.responseText);
            parseJson(json);
          }		
        };
    
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    
        function parseJson(json) {
          var time = "<b>Last Updated : " + json["time"]["updateduk"] + "</b>";
          var gbpValue = "1 BTC equals to &pound;" + json["bpi"]["GBP"]["rate"];
          var EURValue = "1 BTC equals to &euro;" + json["bpi"]["EUR"]["rate"];
          var USDValue = "1 BTC equals to &#36;" + json["bpi"]["USD"]["rate"];
          
    
          document.getElementById("data").innerHTML = time + 
               "<br /><br />" + gbpValue + "<br>" + EURValue + "<br>" + USDValue;
          
        
           }
  
    </script>
    </body>

</html>
